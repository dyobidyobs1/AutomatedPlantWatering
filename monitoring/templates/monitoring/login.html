{% extends 'monitoring/base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">


    <div class="card">
        <h1 align="center">Login</h1>
        <form action="" method="post">
        {% csrf_token %}
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                
                <div class="form px-5 pt-5">
                    <input type="text" name="username" class="form-control" placeholder="Username" required style="margin: 1rem 0;">
                    <input type="password" name="password" class="form-control" placeholder="Password" required style="margin: 1rem 0;">
                    <button type="submit" class="btn btn-dark btn-block" style="margin:1rem 0;">Login</button>
                    <button type="reset" class="btn btn-dark btn-block" style="margin:1rem 0;">Reset</button>
                </div>
            </div> 
        </div>
        <a href="{% url 'register' %}" style="margin:1rem 1rem;">Register</a>
        </form>
    </div>
  </div>
  {% endblock %}
